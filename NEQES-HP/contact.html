<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社ネクエス お問い合わせ</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png" />
</head>

<body>
    <!--ヘッダー-->
    <header>
        <div class="wrap">
            <div class="header__logo">
                <a href="index.html"><img src="img/Logo-white.png" alt="NEQESロゴ"></a>
            </div>
            <nav class="header__nav">
                <ul>
                    <li><a href="company.html">会社概要</a></li>
                    <li><a href="service.html">サービス</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                    <li><a href="recruit.html">リクルート</a></li>
                </ul>
            </nav>
            <div class="support">
                <p class="support__text">サポートダイヤル</p>
                <p class="support__dial"><a href="tel:048-654-9588">048-654-9588</a></p>
            </div>
        </div>
    </header>
    <!--フォーム-->
    <main>
        <div class="back__image">
            <div class="back__touka"></div>
        </div>
        <h2>お問い合わせ</h2>
        <form class="Form" action="via.3141@gmail.com" method="post">
            <div class="Form-Item">
                <p class="Form-Item-Label">
                    <span class="Form-Item-Label-Required">必須</span>会社名
                </p>
                <input type="text" class="Form-Item-Input" placeholder="例）株式会社〇〇">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
                <input type="text" class="Form-Item-Input" placeholder="例）通信太郎">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
                <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
                <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
                <textarea class="Form-Item-Textarea"></textarea>
            </div>
            <input type="submit" class="Form-Btn" value="送信する">
        </form>
    </main>
    <!--フッター-->
    <footer>
        <p>株式会社ネクエス&emsp;&emsp;<a href="#privacy.html">プライバシーポリシー</a>&emsp;&emsp;Copyright &copy; 2024 NEQES Inc. All rights
            reserved.
        </p>
    </footer>
</body>

</html>
